<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Football</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Monetag SDK -->
<script src='//libtl.com/sdk.js' data-zone='10317085' data-sdk='show_10317085'></script>

<style>
:root{
  --bg:#0b0b0b;
  --card:#151515;
  --text:#eaeaea;
  --muted:#9ca3af;
  --accent:#22c55e;
  --red:#e10600;
}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  background:#000;
  position:sticky;
  top:0;
  z-index:10;
}
.tabs{
  display:flex;
  gap:8px;
  padding:10px;
  overflow-x:auto;
}
.tab{
  padding:6px 14px;
  border-radius:20px;
  background:#111;
  font-size:13px;
}
.tab.active{
  background:#fff;
  color:#000;
  font-weight:600;
}
.section{
  margin-top:10px;
}
.league{
  padding:12px;
  background:var(--card);
  font-weight:600;
  display:flex;
  justify-content:space-between;
}
.match{
  padding:12px;
  border-bottom:1px solid #222;
  cursor:pointer;
}
.row{
  display:flex;
  justify-content:space-between;
}
.teams{
  display:flex;
  flex-direction:column;
  gap:4px;
}
.team{
  display:flex;
  align-items:center;
  gap:8px;
}
.team img{
  width:18px;
  height:18px;
}
.status{
  font-size:12px;
  color:var(--muted);
}
.live{
  color:var(--accent);
  font-weight:bold;
}
.details{
  display:none;
  margin-top:10px;
  background:#0f0f0f;
  padding:10px;
  border-radius:6px;
}
.watch{
  background:var(--red);
  color:#fff;
  border:none;
  padding:8px 12px;
  border-radius:4px;
  margin-top:8px;
  width:100%;
}

/* Bottom Nav */
.nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#000;
  display:flex;
  justify-content:space-around;
  padding:8px 0;
}
.nav div{
  font-size:12px;
  color:var(--muted);
}
.nav .active{
  color:#fff;
}
</style>
</head>

<body>

<header>
  <span>‚ò∞</span>
  <strong>LiveScore</strong>
  <span>üîç</span>
</header>

<div class="tabs">
  <div class="tab active">Football</div>
  <div class="tab">Basketball</div>
  <div class="tab">Tennis</div>
</div>

<div id="matches"></div>

<!-- Bottom Navigation -->
<div class="nav">
  <div class="active">Scores</div>
  <div>Live</div>
  <div>Favorites</div>
  <div>Profile</div>
</div>

<script>
/* Telegram Ready */
if (window.Telegram && Telegram.WebApp) {
  Telegram.WebApp.ready();
}

/* =====================
   1Ô∏è‚É£ REAL API SECTION
   ===================== */

// üî¥ Replace this with REAL API fetch later
async function fetchMatches(){
  // Example mocked API response
  return [
    {
      league:"Premier League",
      home:"Chelsea",
      away:"Everton",
      time:"LIVE",
      live:true
    },
    {
      league:"NPFL",
      home:"Bendel Insurance",
      away:"Enugu Rangers",
      time:"16:00",
      live:false
    }
  ];
}

/* =====================
   RENDER MATCHES
   ===================== */
async function loadMatches(){
  const data = await fetchMatches();
  const container = document.getElementById("matches");
  container.innerHTML="";

  let leagues = {};

  data.forEach(m=>{
    if(!leagues[m.league]) leagues[m.league]=[];
    leagues[m.league].push(m);
  });

  for(const league in leagues){
    const section=document.createElement("div");
    section.className="section";
    section.innerHTML=`<div class="league">${league}<span>‚Ä∫</span></div>`;

    leagues[league].forEach(match=>{
      const div=document.createElement("div");
      div.className="match";
      div.innerHTML=`
        <div class="row">
          <div class="teams">
            <div class="team">${match.home}</div>
            <div class="team">${match.away}</div>
            <div class="status ${match.live?'live':''}">
              ${match.live?'LIVE':match.time}
            </div>
          </div>
          <div>‚òÜ</div>
        </div>
        <div class="details">
          <div>Status: ${match.live?'Live Now':'Upcoming'}</div>
          <button class="watch">Watch Match</button>
        </div>
      `;

      div.onclick=()=>{
        const d=div.querySelector(".details");
        d.style.display=d.style.display==="block"?"none":"block";
      };

      div.querySelector(".watch").onclick=(e)=>{
        e.stopPropagation();
        show_10317085({type:'inApp'});
        setTimeout(()=>{
          window.location.href="https://otieu.com/4/7533041";
        },2500);
      };

      section.appendChild(div);
    });

    container.appendChild(section);
  }
}

/* 5Ô∏è‚É£ AUTO REFRESH EVERY 30s */
loadMatches();
setInterval(loadMatches,30000);
</script>

</body>
</html>
