<script>
function unlockPrediction(btn){
  const card = btn.closest('.card');
  const pred = card.querySelector('.prediction');

  btn.disabled = true;
  btn.textContent = "LOADING AI...";

  if(typeof show_10317085 === "function"){
    show_10317085().then(()=>{
      btn.textContent = "ðŸ¤– AI is analyzing match...";
      setTimeout(()=>{
        pred.style.display = "block";
        btn.style.display = "none";
      }, 5000);
    }).catch(()=>{
      alert("Ad not available, try again.");
      btn.disabled = false;
      btn.textContent = "UNLOCK";
    });
  } else {
    setTimeout(()=>{
      pred.style.display = "block";
      btn.style.display = "none";
    }, 5000);
  }
}

document.querySelectorAll('.countdown').forEach(el=>{
  const targetTime = el.dataset.time;
  let t = isNaN(targetTime) ? (new Date(targetTime).getTime() - new Date().getTime())/1000 : parseInt(targetTime);
  setInterval(()=>{
    if(t<=0){ el.textContent="MATCH STARTED"; return; }
    t--;
    const h=Math.floor(t/3600);
    const m=Math.floor((t%3600)/60);
    const s=Math.floor(t%60);
    el.textContent=`Match starts in ${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
  },1000);
});
</script>
