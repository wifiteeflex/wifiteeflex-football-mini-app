<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Football</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Monetag SDK -->
  <script src='//libtl.com/sdk.js' data-zone='10317085' data-sdk='show_10317085'></script>

  <style>
    :root {
      --bg: #f4f5f7;
      --card: #ffffff;
      --text: #111;
      --primary: #e10600;
    }

    body.dark {
      --bg: #0f172a;
      --card: #020617;
      --text: #ffffff;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
    }

    header {
      background: var(--primary);
      color: #fff;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      position: sticky;
      top: 0;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      padding: 8px 12px;
      background: var(--card);
      font-size: 13px;
      align-items: center;
    }

    .tabs {
      display: flex;
      background: var(--card);
      border-bottom: 1px solid #ddd;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
    }

    .tab.active {
      border-bottom: 2px solid var(--primary);
      color: var(--primary);
      font-weight: bold;
    }

    .league-title {
      background: var(--card);
      padding: 10px 14px;
      font-weight: 600;
      border-bottom: 1px solid #ddd;
    }

    .match {
      background: var(--card);
      padding: 12px 14px;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
    }

    .live {
      background: var(--primary);
      color: #fff;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 3px;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% {opacity:1}
      50% {opacity:.4}
      100% {opacity:1}
    }

    .watch {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .hidden { display:none; }

    .reward {
      background: #22c55e;
      color: #000;
      padding: 8px;
      text-align: center;
      font-size: 13px;
    }
  </style>
</head>
<body>

<header>âš½ Live Football</header>

<div class="topbar">
  <div id="user">Welcome, Guest</div>
  <button onclick="toggleDark()">ðŸŒ™</button>
</div>

<div id="reward" class="reward hidden">
  ðŸŽ‰ Daily reward unlocked! Watch matches & earn bonuses.
</div>

<div class="tabs">
  <div class="tab active" onclick="showTab('live')">LIVE</div>
  <div class="tab" onclick="showTab('upcoming')">UPCOMING</div>
</div>

<div id="live">
  <div class="league-title">Premier League</div>

  <div class="match">
    <div>
      Chelsea vs Everton <br>
      <span class="live">LIVE</span>
    </div>
    <button class="watch" onclick="watchMatch()">Watch</button>
  </div>
</div>

<div id="upcoming" class="hidden">
  <div class="league-title">LaLiga</div>
  <div class="match">
    <div>Barcelona vs Osasuna <br> 18:30</div>
    <a class="watch" href="https://otieu.com/4/7533041">Standings</a>
  </div>
</div>

<script>
/* 1ï¸âƒ£ Telegram user detection */
if (window.Telegram && Telegram.WebApp) {
  Telegram.WebApp.ready();
  const user = Telegram.WebApp.initDataUnsafe.user;
  if (user) {
    document.getElementById("user").innerText = "Welcome, " + user.first_name;
  }
}

/* 2ï¸âƒ£ Daily reward */
const today = new Date().toDateString();
if (localStorage.getItem("visit") !== today) {
  document.getElementById("reward").classList.remove("hidden");
  localStorage.setItem("visit", today);
}

/* 3ï¸âƒ£ API-ready placeholder */
function loadMatches() {
  console.log("Ready for real API integration");
}
loadMatches();

/* Tabs */
function showTab(tab) {
  document.getElementById("live").classList.add("hidden");
  document.getElementById("upcoming").classList.add("hidden");
  document.getElementById(tab).classList.remove("hidden");
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  event.target.classList.add("active");
}

/* 4ï¸âƒ£ Dark mode */
function toggleDark() {
  document.body.classList.toggle("dark");
}

/* Monetag watch-after-ad */
function watchMatch() {
  show_10317085({
    type: 'inApp',
    inAppSettings: {
      frequency: 1,
      capping: 0.1,
      interval: 30,
      timeout: 2,
      everyPage: false
    }
  });
  setTimeout(() => {
    window.location.href = "https://otieu.com/4/7533041";
  }, 3000);
}
</script>

</body>
</html>
